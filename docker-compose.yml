version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: news_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - news_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./news-backend
      dockerfile: Dockerfile
    container_name: news_backend
    restart: unless-stopped
    env_file:
      - ./news-backend/.env
    ports:
      - "${BACKEND_PORT:-8000}:80"
    volumes:
      - ./news-backend:/var/www
      - backend_storage:/var/www/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - news_network

  # Next.js Frontend
  frontend:
    build:
      context: ./news-frontend
      dockerfile: Dockerfile
    container_name: news_frontend
    restart: unless-stopped
    env_file:
      - ./news-frontend/.env.local
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./news-frontend:/app
    depends_on:
      - backend
    networks:
      - news_network

networks:
  news_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local
